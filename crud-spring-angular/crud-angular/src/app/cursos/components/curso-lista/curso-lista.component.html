<mat-table mat-table [dataSource]="cursos" class="mat-table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell  *matCellDef="let curso">{{ curso.name }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell  *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell  *matCellDef="let curso">{{ curso.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ curso.category | categoria }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
        <mat-icon (click)="aoAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let curso" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon (click)="aoEditar(curso)">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Deletar curso">
        <mat-icon (click)="aoRemover(curso)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
